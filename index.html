<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
</head>

<body>

    <input type="number" class="js-input-A">
    <input type="number" class="js-input-B">
    <select class="inputSelect">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Результат</button>
    <p class="js-output"></p>

    <script src="script.js"></script>
    <script src="math.js"></script>
    <script src="index.js"></script>


</body>

</html>
